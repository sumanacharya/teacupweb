<body class="bg-gradient-to-br from-[#1a1a2e] to-[#16213e] text-gray-100 antialiased">

    <nav id="navbar" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 ease-in-out py-3 theme-nav">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="#" class="text-3xl font-bold text-white">
                <span class="brand-prefix"></span><span class="text-gradient brand-suffix"></span>
            </a>
            <button id="menu-toggle" class="block md:hidden text-white focus:outline-none" aria-label="Open menu">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <div id="nav-links" class="space-x-6 md:flex hidden flex-col md:flex-row absolute md:static top-16 left-0 w-full md:w-auto bg-background-dark md:bg-transparent px-6 md:px-0 py-4 md:py-0 shadow-lg md:shadow-none">
                <a href="#home" class="text-gray-300 hover:text-primary-light transition duration-300 nav-link" data-link="home"></a>
                <a href="#services" class="text-gray-300 hover:text-primary-light transition duration-300 nav-link" data-link="services"></a>
                <a href="#about" class="text-gray-300 hover:text-primary-light transition duration-300 nav-link" data-link="about"></a>
                <!-- <a href="#contact" class="gradient-button text-white font-semibold px-5 py-2 rounded-lg shadow-lg nav-link" data-link="contact"></a> -->
            </div>
        </div>
    </nav>

    <section id="home" class="hero-bg text-white">
        <video class="hero-video" autoplay muted loop playsinline>
            <source src="https://teacupdigital.com.au/assets/table-xs.mp4" type="video/mp4">
            <!-- Fallback background if video fails to load -->
            <div class="hero-fallback-bg"></div>
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content container mx-auto px-6 text-center">
            <h1 class="text-5xl md:text-7xl font-bold mb-6 fade-in-up delay-100 text-gradient hero-title"></h1>
            <p class="text-xl md:text-2xl mb-10 text-gray-300 max-w-3xl mx-auto fade-in-up delay-200 hero-subtitle"></p>
            <a href="#contact" class="gradient-button text-white font-bold py-4 px-10 rounded-lg text-lg shadow-xl fade-in-up delay-300 hero-cta"></a>
        </div>
    </section>

    <div class="section-transition"></div>

    <section id="services" class="py-20 bg-background-darker">
        <div class="container mx-auto px-6">
            <div class="text-center mb-16">
                <h2 class="text-4xl font-bold text-gradient mb-4 fade-in-up services-title"></h2>
                <p class="text-lg text-gray-400 max-w-2xl mx-auto fade-in-up delay-100 services-subtitle"></p>
            </div>
            <div class="grid md:grid-cols-3 gap-10" id="services-grid">
                <!-- Services will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <section id="about" class="py-20 bg-background-dark">
        <div class="container mx-auto px-6 flex flex-col md:flex-row items-center">
            <div class="md:w-1/2 mb-10 md:mb-0 md:pr-10 fade-in-up">
                <video alt="Our Team" class="rounded-xl shadow-2xl w-full border-gradient" style="filter: hue-rotate(45deg);" autoplay muted loop playsinline>
                    <source src="https://teacupdigital.com.au/assets/code.mp4" type="video/mp4">
                </video>
            </div>
            <div class="md:w-1/2 fade-in-up delay-100">
                <h2 class="text-4xl font-bold text-gradient mb-6 about-title"></h2>
                <div class="text-lg text-gray-400 mb-10 leading-relaxed about-description"></div>
                <a href="#contact" class="border-2 border-primary text-primary-light hover:bg-primary hover:text-white font-semibold py-3 px-8 rounded-lg transition duration-300 about-cta"></a>
            </div>
        </div>
    </section>

    <section id="contact" class="py-20 bg-background-darker">
        <div class="container mx-auto px-6">
            <div class="text-center mb-12">
                <h2 class="text-4xl font-bold text-gradient mb-3 fade-in-up contact-title"></h2>
                <p class="text-lg text-gray-400 max-w-xl mx-auto fade-in-up delay-100 contact-subtitle"></p>
            </div>

            <div class="max-w-2xl mx-auto theme-card p-8 sm:p-10 shadow-2xl fade-in-up delay-200">
                <form id="contactForm">
                    <div class="mb-6">
                        <label for="name" class="block text-gray-300 font-medium mb-2 contact-form-label" data-label="name"></label>
                        <input type="text" id="name" name="name" required
                               class="theme-input w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition duration-300"
                               placeholder="">
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block text-gray-300 font-medium mb-2 contact-form-label" data-label="email"></label>
                        <input type="email" id="email" name="email" required
                               class="theme-input w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition duration-300"
                               placeholder="">
                    </div>
                    <div class="mb-8">
                        <label for="message" class="block text-gray-300 font-medium mb-2 contact-form-label" data-label="message"></label>
                        <textarea id="message" name="message" rows="5" required
                                  class="theme-input w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition duration-300 resize-none"
                                  placeholder=""></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit"
                                class="gradient-button text-white font-bold py-3 px-12 rounded-lg text-lg shadow-xl contact-form-submit"></button>
                    </div>
                    <div class="mt-4 flex justify-center">
                        <div class="recaptcha-badge mt-4">
                            <span>Protected by </span>
                            <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" 
                                 alt="reCAPTCHA" 
                                 class="inline-block">
                            <span>reCAPTCHA</span>
                        </div>
                    </div>
                </form>
                <div id="formMessage" class="text-center"></div>
                <div id="thankYouMessage" class="hidden text-center">
                    <div class="mb-6">
                        <svg class="w-16 h-16 text-green-400 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold text-white mb-4">Thank You!</h3>
                    <p class="text-gray-300 mb-6">We've received your message and will get back to you as soon as possible.</p>
                    <button onclick="resetForm()" class="gradient-button py-2 px-4 rounded-lg text-primary-light hover:text-primary transition-colors duration-300">
                        Send another message
                    </button>
                </div>
            </div>
        </div>
    </section>

    <footer class="theme-footer py-12">
        <div class="container mx-auto px-6 text-center text-gray-500">
            <div class="mb-4">
                <a href="#" class="text-2xl font-bold text-white">
                    <span class="brand-prefix"></span><span class="text-gradient brand-suffix"></span>
                </a>
            </div>
            <a href="mailto:contact@teacupdigital.com.au" class="mb-4 underline footer-email"></a>
            
            <p class="footer-copyright"></p>
            <p class="text-sm footer-credits"></p>
        </div>
    </footer>

    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Navbar background change on scroll
        const navbar = document.getElementById('navbar');
        window.onscroll = function () {
            if (window.pageYOffset > 50) {
                navbar.classList.add("shadow-lg");
                navbar.classList.remove("py-3");
                navbar.classList.add("py-2");
            } else {
                navbar.classList.remove("shadow-lg");
                navbar.classList.add("py-3");
                navbar.classList.remove("py-2");
            }
        };

        // Set current year in footer
        const currentYearElement = document.getElementById('currentYear');
        if (currentYearElement) {
            currentYearElement.textContent = new Date().getFullYear();
        }

        // Contact Form Submission
        const contactForm = document.getElementById('contactForm');
        const formMessage = document.getElementById('formMessage');
        const thankYouMessage = document.getElementById('thankYouMessage');

        if (contactForm) {
          contactForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name && email && message) {
              formMessage.innerHTML = '<p class="text-blue-400">Sending...</p>';
              fetch('mail.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&message=${encodeURIComponent(message)}`
              })
              .then(response => response.text().then(text => ({ status: response.status, text })))
              .then(({ status, text }) => {
                if (status === 200) {
                  formMessage.innerHTML = '';
                  contactForm.reset();
                  contactForm.classList.add('hidden');
                  thankYouMessage.classList.remove('hidden');
                } else {
                  formMessage.innerHTML = `<p class="text-red-400">${text}</p>`;
                  setTimeout(() => { formMessage.innerHTML = ''; }, 5000);
                }
              })
              .catch(() => {
                formMessage.innerHTML = '<p class="text-red-400">Failed to send. Please try again later.</p>';
                setTimeout(() => { formMessage.innerHTML = ''; }, 5000);
              });
            } else {
              formMessage.innerHTML = '<p class="text-red-400">Please fill in all fields</p>';
              setTimeout(() => { formMessage.innerHTML = ''; }, 3000);
            }
          });
        }

        // Show form again when 'Send another message' is clicked
        window.resetForm = function() {
          thankYouMessage.classList.add('hidden');
          contactForm.classList.remove('hidden');
        }

        // Intersection Observer for animations
        const animatedElements = document.querySelectorAll('.fade-in-up');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        animatedElements.forEach(el => {
            el.style.animationPlayState = 'paused';
            observer.observe(el);
        });

        // Hamburger menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('hidden');
        });
        // Close menu on nav link click (mobile)
        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 768) {
                    navLinks.classList.add('hidden');
                }
            });
        });
    </script>
</body>
